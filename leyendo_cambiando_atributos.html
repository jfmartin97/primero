<!DOCTYPE html>>
<html>
<head>
<meta charset="=utf-8">
<title>Documento sin titulo</title>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(document).ready(function(){
            document.getElementById("img1").addEventListener("mouseover",cambiar,false);
            document.getElementById("img1").addEventListener("mouseout",restaurar,false);
    });

    function cambiar(){

        $("img").attr("src","imgs/i2.jpg");

    }

    function restaurar(){

        $("img").attr("src","imgs/imagen.jpg");

}

    
</script>
</head>

<body>
<img src="imgs/imagen.jpg" id="img1">


</body>
</html>
